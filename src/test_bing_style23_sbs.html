        // Add hillShading, roadDetails, buildings, and JK raster layers
        function addExtraLayers(options) {
            const { style, cstl = 's23', buildings = true, hillShading = false } = options;
            const { lastWaterLayer, firstTrafficLayer } = style.metadata.layerIndex;

            // Add sources
            style.sources = Object.assign(style.sources, {
                "hillShading": {
                    "type": "raster",
                    "tiles": ["https://t0.m2.tiles.live-int.com/tiles/tre{quadkey}?g=12825&n=t"],
                    "maxzoom": 21,
                    "tileSize": 256
                },
                "roadDetails": {
                    "type": "raster",
                    "tiles": [`https://ecn.dynamic.t0.m2.tiles.live-int.com/comp/ch/{quadkey}?mkt=en-US&it=g&og=1674&cstl=${cstl}&stl=d`],
                    "minzoom": 10,
                    "maxzoom": 13,
                    "tileSize": 256
                },
                "buildings": {
                    "type": "raster",
                    "tiles": [`https://ecn.dynamic.t0.m2.tiles.live-int.com/comp/ch/{quadkey}?mkt=en-US&it=z,bf&og=1674&cstl=${cstl}&n=t`],
                    "minzoom": 16,
                    "maxzoom": 20,
                    "tileSize": 256
                },
                "JK": {
                    "type": "raster",
                    "tiles": [`https://ecn.dynamic.t0.m2.tiles.live-int.com/comp/ch/{quadkey}?mkt=en-US&it=${cstl === 'VB' ? 'ro' : 'rg,rl'}&shading=t&og=1674&cstl=${cstl}&n=t`],
                    "minzoom": 5,
                    "maxzoom": 20,
                    "tileSize": 256,
                    "bounds": [122.74, 19.33, 149.0, 45.67]
                }
            });

            // Insert hillShading, roadDetail layers after lastWaterLayer
            const lastWaterLayerIdx = style.layers.findIndex(layer => layer.id === lastWaterLayer);
            style.layers.splice(lastWaterLayerIdx + 1, 0, 
                {
                    "id": "microsoft.bing.maps.hillShading.hillShading",
                    "type": "raster",
                    "layout": { "visibility": hillShading ? "visible" : "none" },
                    "paint": { "raster-fade-duration": 0 },
                    "metadata": { "delayLoad": true },
                    "source": "hillShading",
                    "maxzoom": 15
                },
                {
                    "id": "microsoft.bing.maps.roadDetails.roadDetails",
                    "type": "raster",
                    "paint": { "raster-fade-duration": 0 },
                    "metadata": { "delayLoad": true },
                    "source": "roadDetails",
                    "maxzoom": 13,
                    "minzoom": 9
                }
            );

            // Insert buildings, JK raster layers before firstTrafficLayer
            const firstTrafficLayerIdx = style.layers.findIndex(layer => layer.id === firstTrafficLayer);
            style.layers.splice(firstTrafficLayerIdx, 0, 
                {
                    "id": "microsoft.bing.maps.buildings.buildings",
                    "type": "raster",
                    "layout": { "visibility": buildings ? "visible" : "none" },
                    "paint": { "raster-fade-duration": 0 },
                    "metadata": { "delayLoad": true },
                    "source": "buildings",
                    "minzoom": 15
                },
                {
                    "id": "microsoft.bing.maps.JK.JK",
                    "type": "raster",
                    "paint": { "raster-fade-duration": 100 },
                    "source": "JK",
                    "minzoom": 4
                }
            );

            return style;
        }
    </script>

<body class="fill-space">
    <div class="parent fill-space">
        <!-- Left map control and config box -->
        <div id="map1" class="fill-space map-container">
            <div class="config-box">
                <label>
                    Country:
                    <select id="view1">
                    </select>
                </label>
            </div>
        </div>

        <!-- Right map control and config box -->
        <div id="map2" class="fill-space map-container">
            
        </div>
    </div>
    <div id="panel">
        <table>
            <tr title="Specifies if the business landmark layers are visible or not.">
                <td>Show business landmarks:</td>
                <td>
                    <input id="business" type="checkbox" onclick="toggleBusinessPOI()" checked="checked" />
                </td>
            </tr>
        </table>
    </div>

    <script>
        // Mirroring locks
        let lockCamera = false, lockPopup = false;

        // HTML elements
        const view1 = document.getElementById("view1");
        const options = countries.map(country => {
            const option = document.createElement('option');
            option.value = country.Country;
            option.appendChild(document.createTextNode(country.Country));
            if(country.Country === 'United States'){
                option.selected = true;
            }

            return option;
        });
        view1.append(...options);
        
        // Prevent a default view from being set by the map constructor
        atlas.setView(undefined);

        // Construct the two map controls
        const map1 = new atlas.Map("map1", {
            zoom: 12,
            center: [-122.335, 47.62],
            authOptions: {
                authType: "subscriptionKey",
                subscriptionKey: subscriptionKey
            },

            // quick hack: inject the styles directly because of CORS
            transformRequest: (url, resourceType) => {
                if(resourceType === 'Style'){
                    let selectedStyle = bingRoadStyle;
                    if(url.startsWith(styleSet.styles[0].url)){
                        selectedStyle = bingRoadStyle;
                    } else if(url.startsWith(styleSet.styles[1].url)){
                        selectedStyle = bingDarkRoadStyle;
                    } else if(url.startsWith(styleSet.styles[2].url)){
                        selectedStyle = bingHybridStyle;
                    } else if(url.startsWith(styleSet.styles[3].url)){
                        selectedStyle = bingGrayscaleDarkStyle; 
                    } else if(url.startsWith(styleSet.styles[4].url)){
                        selectedStyle = bingGrayscaleLightStyle;
                    } else if(url.startsWith(styleSet.styles[5].url)) {
                        selectedStyle = bingTerraStyle;
                    } else if(url.startsWith(styleSet.styles[6].url)){
                        selectedStyle = bingHighConstrastDarkStyle;
                    } else if(url.startsWith(styleSet.styles[7].url)){
                        selectedStyle = bingHighConstrastLightStyle;
                    }

                    return { url: URL.createObjectURL(new Blob([JSON.stringify(selectedStyle)], {type: "application/json"})) }
                } else {
                    return { url }
                }
            },
            styleSet
        });

        const mapboxMap = map1['map'];
        const controlContainer = Array.from(mapboxMap.getContainer().getElementsByClassName('atlas-control-container'))[0];
        Array.from(controlContainer.children)[4].remove()

        const map2 = new atlas.Map("map2", {
            zoom: 12,
            center: [-122.335, 47.62],
            authOptions: {
                authType: "subscriptionKey",
                subscriptionKey: subscriptionKey
            },
            style: 'road'
        });

        const params = new URLSearchParams(window.location.search);
        const latStr = params.get('lat') || "47.62"
        const lngStr = params.get('lng') || "-122.335"
        const pitchStr = params.get('pitch') || "0"
        const bearingStr = params.get('bearing') || "0"
        const zoomStr = params.get('zoom') || "12";
        ([map1, map2]).forEach(map => 
            map.setCamera({
                center: [parseFloat(lngStr), parseFloat(latStr)],
                zoom: parseFloat(zoomStr),
                pitch: parseFloat(pitchStr),
                bearing: parseFloat(bearingStr)
            })
        );
        

        // Setup syncing between the maps' cameras
        map1.events.add("move", (event) => {
            if (!lockCamera) {
                lockCamera = true;
                const { center, zoom, pitch, bearing } = map1.getCamera();
                map2.setCamera({ center, zoom, pitch, bearing });
            } else {
                lockCamera = false;
            }
        });

        map2.events.add("move", (event) => {
            if (!lockCamera) {
                lockCamera = true;
                const { center, zoom, pitch, bearing } = map2.getCamera();
                map1.setCamera({ center, zoom, pitch, bearing });
            } else {
                lockCamera = false;
            }
        });

        map1.events.add('dragend', () => updateState())
        map1.events.add('pitchend', () => updateState())
        map1.events.add('zoomend', () => updateState())

        const updateState = () => {
            window.history.pushState('', 'Azure Maps Playground',
                `?lng=${map1.getCamera().center[0]}` +
                `&lat=${map1.getCamera().center[1]}` +
                `&pitch=${map1.getCamera().pitch}` +
                `&bearing=${map1.getCamera().bearing}` +
                `&zoom=${map1.getCamera().zoom}`
            )
        }

        // Add zoom control to both maps.
        const zoomControl = new atlas.control.ZoomControl({
            zoomDelta: 0.5
        });

        map1.controls.add(zoomControl, {
            position: "top-right"
        });

        map2.controls.add(zoomControl, {
            position: "top-right"
        });

        map1.controls.add(new atlas.control.StyleControl({ mapStyles: 'all' }), { position: "top-right" });
        map2.controls.add(new atlas.control.StyleControl({ mapStyles: 'all' }), { position: "top-right" });

        // map1.getCanvasContainer().style.cursor = "crosshair";
        // map2.getCanvasContainer().style.cursor = "crosshair";

        // Event listeners for changing the view or language.
        view1.onchange = () => viewChange(map1, view1.value);
        
        // View change callback.
        function viewChange(map, view) {
            const country = countries.find(country => country.Country === view);
            if (country) {
                map.setCamera({
                    center: [country.Longitude, country.Latitude]
                });

                updateState();
            }
        }

        // Language change callback.
        function langChange(map, lang) {
            map.setStyle({ language: lang });
        }

        let showBusinessPOI = true;

        // Toggle the visibilty for business landmark layers
        function toggleBusinessPOI() {
            showBusinessPOI = !showBusinessPOI;
            map1._getMap().setLayoutProperty('microsoft.maps.base.labels_places.generic_business_landmark', 'visibility', showBusinessPOI ? 'visible' : 'none');
            map1._getMap().setLayoutProperty('microsoft.maps.base.labels_places.generic_business_landmark_retired', 'visibility', showBusinessPOI ? 'visible' : 'none');

        }
    </script>
</body>

</html>
